<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="Mahdi Abdurrahman" name="author">
    <!--favicon -->
    <link href="favicon.png" rel="shortcut icon"/>
    <!-- normalize styles -->
    <link href="./css/normalize.css" rel="stylesheet"/>
    <!-- image hover-extended styles -->
    <link href="./css/imagehover-extended.css" rel="stylesheet"/>
    <!-- main styles -->
    <link href="./css/main.css" rel="stylesheet"/>
    <title>js-filterizer</title>
</head>
<body>
<!-- preloader -->
<div class="preloader scrollbar-hidden" id="preloader">
    <img alt="Three spinning gears" class="preloader__gif"
         id="preloader__gif" src="./img/gifs/cube.gif"/>
</div>
<section class="section">
    <div class="utils-container">
        <div class="filterizer__section">
            <div class="filterizer__section--upper">
                <h2 class="filterizer__title">javaScript filterizer</h2>
                <section class="filterizer__container">
                    <ul class="filterizer__filters" id="filterizer__filters">
                        <li class="filterizer__filter js-filter active"
                            data-filter="all">
                            foods
                        </li>
                        <li class="filterizer__filter js-filter"
                            data-filter="shoes">
                            burgers
                        </li>
                        <li class="filterizer__filter js-filter"
                            data-filter="watches">
                            hot dogs
                        </li>
                        <li class="filterizer__filter js-filter"
                            data-filter="pants">
                            drinks
                        </li>
                    </ul>
                </section>
            </div>
            <div class="filterizer__section--lower"></div>
        </div>
    </div>
</section>

<!-- jquery scripts -->
<script src="./js/jquery-3.6.4.min.js"></script>
<!-- filterizer scripts -->
<script src="./js/jquery.filterizr.js"></script>
<!-- main scripts -->
<script src="./js/main.js"></script>

</body>
</html>
